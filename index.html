    <section class="flex flex-sp-around">
      <div class="flex flex-col" id="logo">
        <div class="flex">
          <div id="logoImage">
            <svg class="iconLogo">
              <use xlink:href="icons/sprite.svg#icon-circle-compass"></use>
            </svg>
          </div>
          <div id="logoText">
            <h1>cake</h1>
            <h1>snap</h1>
          </div>
        </div>
        <div>
          <p>Intelligent customer delight managment.</p>
        </div>
      </div>
      <div class="flex flex-col" id="userBox">
        <div id="socialSignup" class="flex flex-col">
          <h3>signup</h3>
          <ul class="flex">
            <li>
              <svg class="icon twitter">
                <use xlink:href="icons/sprite.svg#icon-twitter"></use>
              </svg>
            </li>
            <li>
              <svg class="icon facebook">
                <use xlink:href="icons/sprite.svg#icon-facebook"></use>
              </svg>
            </li>
            <li>
              <svg class="icon google-plus">
                <use xlink:href="icons/sprite.svg#icon-google-plus"></use>
              </svg>
            </li>
          </ul>
        </div>
        <div id="formDiv">
          <script type="text/javascript" language="javascript">
            function checkform() {
              var f = document.forms["userForm"].elements;
              var cansubmit = true;

              for (var i = 0; i < f.length; i++) {
                if (f[i].value.length == 0) cansubmit = false;
              }
              document.getElementById("subBut").disabled = !cansubmit;
            }
          </script>
          <form
            class="flex flex-col"
            name="userForm"
            id="userForm"
            action="action_page.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <h3>or be classical</h3>
            <div class="flex">
              <svg class="icon iconForm" id="nameIcon">
                <use xlink:href="icons/sprite.svg#icon-user"></use>
              </svg>
              <input
                type="text"
                placeholder="First Name..."
                name="name"
                id="name"
                onkeyup="checkform()"
                required
              />
            </div>
            <div class="flex">
              <svg class="icon iconForm" id="emailIcon">
                <use xlink:href="icons/sprite.svg#icon-envelope"></use>
              </svg>
              <input
                type="email"
                placeholder="Email..."
                name="email"
                id="email"
                onkeyup="checkform()"
                required
              />
            </div>
            <div class="flex">
              <svg class="icon iconForm" id="passwordIcon">
                <use xlink:href="icons/sprite.svg#icon-lock"></use>
              </svg>
              <input
                type="password"
                placeholder="Password..."
                name="password"
                id="password"
                onkeyup="checkform()"
                required
              />
            </div>
            <input
              type="button"
              disabled="disabled"
              value="get started"
              id="subBut"
              name="subBut"
            />
          </form>
        </div>
      </div>
