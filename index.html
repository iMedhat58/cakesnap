<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CakeSnap</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c0946f33cb.js"></script>
</head>
<body>
    <header>
        <div id="left-header">
            <span>
                <a href="index.html"><i class="fas fa-drafting-compass"></i></a>
            </span>
            <ul>
                <li><a href="#">agencies / businesses</a></li>
                <li><a href="#">influencer</a></li>
            </ul>
        </div>
        <div id="right-header">
            <ul>
                <li><a href="#">login / signup</a></li>
            </ul>
            <span><a href="#"><i class="fab fa-twitter twitter"></i></a></span>         
            <span><a href="#"><i class="fab fa-facebook-square facebook"></i></a></span>
            <span><a href="#"><i class="fab fa-instagram instagram"></i></a></span>
        </div>
    </header>
    <section>
        <div id="container">
            <div id="logo">
                <div class="contentWidth">
                    <div id="logoImage" class="contentWidth">
                        <span>
                            <i class="fas fa-drafting-compass"></i>
                        </span>
                    </div>
                    <div id="logoText" class="contentWidth">
                        <h1>cake</h1>
                        <h1>snap</h1>
                    </div>
                </div>
                <div class="clear-float"></div>
                <div>
                    <h3>Intelligent customer delight managment.</h3>
                </div>
            </div>
            <div id="signupBox">
                <div id="share">
                    <h3>signup</h3>
                    <span><a href="#"><i class="fab fa-facebook-square facebook"></i></a></span>
                    <span><a href="#"><i class="fab fa-twitter twitter"></i></a></span>
                    <span><a href="#"><i class="fab fa-google-plus-g google"></i></a></span>
                </div>
                <div id="formDiv">
                    <script type="text/javascript" language="javascript">
                        function checkform()
                        {
                            var f = document.forms["userForm"].elements;
                            var cansubmit = true;
                    
                            for (var i = 0; i < f.length; i++) {
                                if (f[i].value.length == 0) cansubmit = false;
                            }
                    
                            document.getElementById('submit').disabled = !cansubmit;
                        }
                    </script> 
                        
                    <form action="" id="userForm">
                        <h3>or be classical</h3>
                        <span><i class="far fa-user-circle"></i></span>
                        <input type="text" placeholder="First Name..." name="name" id="name" onKeyup="checkform()">
                        <hr>
                        <span><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Email..." name="email" id="email" onKeyup="checkform()">
                        <hr>
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" placeholder="Password..." name="password" id="password" onKeyup="checkform()">
                        <hr>
                        <input type="submit" disabled="disabled" value="get started" id="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="clear-float"></div>
    </section>
    <footer>
        <div class="container">
            <div id="left-footer">
                <ul>
                    <li><a href="#">Cakesnap</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">faq</a></li>
                </ul>
            </div>
            <div id="right-footer">
                <p>&copy; 2019, made with <span><i class="fas fa-heart"></i></span> by MedhaT</p>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
