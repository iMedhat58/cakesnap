            <div id="formDiv">
                <script type="text/javascript" language="javascript">
                    function checkform()
                    {
                        var f = document.forms["userForm"].elements;
                        var cansubmit = true;
                        
                        for (var i = 0; i < f.length; i++) {
                            if (f[i].value.length == 0) cansubmit = false;
                        }
                        document.getElementById('subBut').disabled = !cansubmit;
                    }
                </script> 
                <form class="flex flex-col" name="userForm" id="userForm" action="action_page.php" method="POST" enctype="multipart/form-data">
                    <h3>or be classical</h3>
                    <div  class="flex">
                        <span id="nameIcon"><i class="far fa-user-circle"></i></span>
                        <input type="text" placeholder="First Name..." name="name" id="name" onkeyup="checkform()" required >
                    </div>
                    <div class="flex">
                        <span id="emailIcon"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Email..." name="email" id="email" onkeyup="checkform()" required >
                    </div>
                    <div class="flex">
                        <span id="passwordIcon"><i class="fas fa-lock"></i></span>
                        <input type="password" placeholder="Password..." name="password" id="password" onkeyup="checkform()" required>
                    </div>
                    <input type="button" disabled="disabled" value="get started" id="subBut" name="subBut">
                </form>
            </div>
        </div>
